<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ICDV</title>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<div id = "myDiv"></div>
<div class="tab-pane fade in active" id="tab3primary">
    <canvas id="doughnut-chart" width="400" height="350"></canvas>
</div>
<script>
    var countryCount = [];
    var countryName = [];
    d3.csv("countryCaculate.csv",function (data) {
        for(var i=0;i<data.length;i++){
            countryName.push(data[i]["country"]);
            countryCount.push(parseInt(data[i]["sum"]));
        }
    });
    setTimeout(function(){

        var color = d3.scale.linear().domain([1,1500]).range(['#e3eeff', '#ff0e23']);
        var colors = [];
        for(var i=0;i<countryCount.length;i++){
            //console.log("fuck");
            //console.log("fuck");
            colors.push(color(countryCount[i]))
        }
        console.log(colors);
        console.log(countryName);
        console.log(countryCount);
        new Chart(document.getElementById("doughnut-chart"), {
            type: 'doughnut',
            data: {
                labels: countryName,
                datasets: [
                    {
                        label: "外商數量",
                        backgroundColor: colors,
                        data: countryCount
                    }
                ]
            },
            options: {
                title: {
                    display: true,
                    text: '來台投資的外商國家統計'
                }
            }
        });
    },1000)

</script>
</body>
</html>
